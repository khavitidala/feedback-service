<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback for {{ people.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');

        :root {
            --primary-color: #F4A460;
            --bg-gradient: linear-gradient(to right, #fff, #fff8ee);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-gradient);
            margin: 0;
            padding: 0;
        }

        .card {
            max-width: 600px;
            margin: 4rem auto;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            gap: 0.5rem;
            margin: 2rem 0;
        }

        .rating input {
            display: none;
        }

        .rating label {
            cursor: pointer;
            font-size: 2rem;
            color: #ccc;
            transition: color 0.2s;
        }

        .rating input:checked~label {
            color: var(--primary-color);
        }

        .rating label:hover,
        .rating label:hover~label {
            color: var(--primary-color);
        }

        .btn-submit {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 0.5rem 2rem;
            font-weight: 500;
        }

        .btn-submit:hover {
            background: #E5955B;
            color: white;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(244, 164, 96, 0.25);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body p-4">
                <h4 class="text-center mb-3">Bantu Kami Menjadi Lebih Baik</h4>
                <p class="text-center text-muted mb-4">Kami sangat menghargai masukan Anda untuk meningkatkan kualitas
                    layanan kami. Yuk, luangkan waktu sebentar untuk memberikan penilaian!</p>


                <form method="POST" class="needs-validation" novalidate>
                    {% csrf_token %}

                    <div class="rating">
                        <input type="radio" id="star5" name="rating" value="5" required>
                        <label for="star5" class="bi bi-star-fill"></label>

                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4" class="bi bi-star-fill"></label>

                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3" class="bi bi-star-fill"></label>

                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2" class="bi bi-star-fill"></label>

                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1" class="bi bi-star-fill"></label>
                    </div>

                    <textarea class="form-control" id="feedback" name="feedback" rows="4"
                        placeholder="Ceritakan pengalaman Anda (opsional)"></textarea>

                    <div class="text-center">
                        <button type="submit" class="btn btn-submit">
                            Kirim Penilaian
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
